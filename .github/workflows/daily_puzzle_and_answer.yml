name: Daily Puzzle + Answer (TEST 16:27)

on:
  schedule:
    # 16:27 NL (CEST) = 14:27 UTC
    - cron: "27 14 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt

      # ── 16:27 → Puzzle posten ──
      - name: Post puzzle
        run: python bot.py
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}

      # ── Test: wacht 1 minuut ──
      - name: Wait 1 minute
        run: sleep 60

      # ── 16:28 → Answer posten ──
      - name: Post answer
        run: python answer.py
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
