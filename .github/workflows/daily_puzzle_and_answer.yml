name: Daily Puzzle + Answer

on:
  schedule:
    - cron: "0 9 * * *"   # 10:00 NL
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt

      # 10:00 – Puzzle
      - name: Post puzzle
        run: python bot.py
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}

      # Wacht tot 11:00 (1 uur)
      - name: Wait 1 hour
        run: sleep 3600

      # 11:00 – Answer
      - name: Post answer
        run: python answer.py
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
