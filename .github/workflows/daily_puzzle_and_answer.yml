name: Daily Puzzle + Answer

on:
  schedule:
    # 14:00 NL = 13:00 UTC
    - cron: "0 13 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt

      # ── 14:00 → Puzzle posten ──
      - name: Post puzzle
        run: python bot.py
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}

      # ── Wacht tot 18:00 (4 uur) ──
      - name: Wait 4 hours
        run: sleep 14400

      # ── 18:00 → Answer posten ──
      - name: Post answer
        run: python answer.py
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
