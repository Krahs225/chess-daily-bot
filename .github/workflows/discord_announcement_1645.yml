name: Discord Announcement (16:45 Test)

on:
  schedule:
    # 16:45 NL (CEST = UTC+2) â†’ 14:45 UTC
    - cron: "45 14 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install discord.py

      - name: Send announcement message
        run: python announcement.py
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
